server {
	listen 443 ssl;
	ssl_protocols TLSv1.2 TLSv1.3;
	ssl_certificate /etc/nginx/ssl/bundle.crt;
	ssl_certificate_key /etc/nginx/ssl/private.key;

	root /var/www/html;
	server_name localhost;
	index index.php index.html index.htm;

	location / {
		try_files $uri $uri/ /index.php;
	}
